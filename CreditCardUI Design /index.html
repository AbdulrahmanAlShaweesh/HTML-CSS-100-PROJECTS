<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Credit Card UI Design</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
        

        <section class="section-wrapper">
                <div class="section-container">
                    <header class="card card-header">
                            <div class="card-logo">
                                <img src="./assets/logo.png" draggable="false" alt="master card logo" class="master-card">
                                <h4>master card</h4>
                            </div>
                            <img src="/assets/chip.png" draggable="false" alt="chip" class="card-chip">
                    </header>
                    <div class="card-body">
                            <div class="card-detials-left">
                                <h4 class="card-name">card number</h4>
                                <p class="card-number">8040 5040 2030 2024</p>
                                <p class="cardholder">lee m.<span class="span"> cardholder</span></p>
                            </div>
                            <div class="card-detials-right">
                                <h4>valid thru</h4>
                                <p>05/28</p>
                            </div>
                    </div>
                </div>
        </section>
</body>
</html>
