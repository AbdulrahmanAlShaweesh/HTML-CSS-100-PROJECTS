<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Profile Card</title>
    <link rel="stylesheet" href="./style.css" />
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
      <div class="wrapper">
          <div class="profile-card">
            <div class="image-profile">
                <img src="./assets/image.jpg" alt="profile image" class="image">
            </div>
            <div class="text-data">
                <span class="name">CodeLab</span>
                <span class="job">YouTube & Blogger</span>
            </div>
            <div class="media-icons">
                <a href="#" class="links-media facebook">
                  <i class='bx bxl-facebook'></i>
                </a>
                <a href="#" class="links-media twiter">
                  <i class='bx bxl-twitter' ></i>
                </a>
                <a href="#" class="links-media inst">
                  <i class='bx bxl-instagram' ></i>
                </a>
                <a href="#" class="links-media yout">
                  <i class='bx bxl-youtube' ></i>
                </a>
            </div>
            <div class="buttons">
                <button class="button subscribe">subscribe</button>
                <button class="button message">message</button>
            </div>
            <div class="analysis">
                <div class="data">
                  <i class='bx bx-heart' ></i>
                    <span>60k</span>
                </div>
                <div class="data">
                  <i class='bx bx-message-rounded-dots' ></i>
                    <span>54k</span>
                </div>
                <div class="data">
                  <i class='bx bx-share' ></i>
                  <span>12.4k</span>
                </div>
            </div>
          </div>
      </div>
  </body>
</html>
